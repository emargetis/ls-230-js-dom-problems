<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>To dos</title>
  <link rel="stylesheet" href="stylesheets/index.css" type="text/css" media="all" />
  <script type="text/javascript" src="javascripts/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
  <script id="todoListTemplate" type="text/x-handlebars-template">
    <ul class="todo">
      {{#each todoItems}}
        {{>todo}}
      {{/each}}
    </ul>
  </script>
  <script id="todoTemplate" type="text/x-handlebars">
    <li data-id={{id}}>
      {{title}}
      <span class="remove">&#10006;</span>
    </li>
  </script>
  <script id="confirmTemplate" type="text/x-handlebars-template">
    <div class="confirm_wrapper" data-id="{{id}}">
      <p>Are you sure you want to delete this todo?</p>
      <div class="actions">
        <a href="#" class="confirm_yes">Yes</a>
        <a href="#" class="confirm_no">No</a>
      </div>
    </div>
  </script>
</head>
<body>
  <h1>Todos</h1>
  <div id="todoList">
  </div>
  <div class="overlay" style="display: none;"></div>
  <div class="confirm_prompt" style="display: none;"></div>
</body>
